<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="titleDiv" id="titleDiv">ETCH-A-SKETCH</div>
        <div class="contentDiv" id="contentDiv">
            <div class="buttonsDiv" id="buttonsDiv">
                <div class="colorDiv" id="colorDiv">
                    <div class="colorModeDiv" id="colorModeDiv">
                        <button class="optionButton" id="colorModeButton">Color Mode</button>
                        <input type="color" class="colorModeInput" id="colorModeInput">
                    </div>
                    <button class="optionButton" id="rainbowButton">Rainbow Mode</button>
                    <button class="optionButton" id="darkerButton">Darker Mode</button>
                    <button class="optionButton" id="brighterButton">Brighter Mode</button>
                    <button class="optionButton" id="eraserButton">Eraser</button>
                    <button class="optionButton" id="clearButton">Clear All</button>
                </div>
                <div class="brushSizeDiv" id="brushSizeDiv">
                    <div class="sizeTitle">BRUSH SIZE</div>
                    <div class="sizeInputDiv">
                        <input type="range" min="1" max="3" step="1" class="brushSizeInput rangeInput" id="brushSizeInput">
                        <div class="ticks">
                            <span class="tick">1</span>
                            <span class="tick">2</span>
                            <span class="tick">3</span>
                        </div>
                    </div>
                </div>
                <div class="gridSizeDiv" id="gridSizeDiv">
                    <div class="sizeTitle">GRID SIZE</div>
                    <div class="sizeInputDiv">
                        <div class="gridSizeText" id="gridSizeText">20 X 20</div>
                        <input type="range" min="10" max="80" step="1" class="gridSizeInput rangeInput" id="gridSizeInput">
                    </div>
<!-- ADD A TOGGLE TO SHOW/REMOVE THE GRID -->
                </div>
            </div>
            <div class="gridDiv" id="gridDiv">
                <div class="mainGrid" id="mainGrid"></div>
            </div>
        </div>
    </body>
</html>
